name: Release

on:
  push:
    tags:
      - 'v*.*.*'   # ex.: v1.0.0

permissions:
  contents: write  

env:
  API_PROJECT: WebAPI/WebAPI.csproj

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore "$API_PROJECT"

      - name: Publish (Release)
        run: dotnet publish "$API_PROJECT" -c Release -o release

      - name: Smoke test (placeholder)
        shell: bash
        run: |
          set -e
          if ! compgen -G "release/*.dll" > /dev/null; then
            echo "Nada publicado em release/"
            ls -la release || true
            exit 1
          fi
          echo "OK: publicações encontradas:"
          ls -la release | sed -n '1,200p'

      - name: Attach to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/**
